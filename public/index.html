<!doctype html>
<html lang="en">
<head>
			<!-- FONT LIBRARIES -->
	<link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">

	<title> URL SHORTENER </title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

	<navbar>
		URL Shortener
	</navbar>

	<center id = 'container' >
		<form id = 'form' type="POST">
    		<input type = "text" class="font noborder" name="url" id="url" placeholder="Paste your URL here.">
    		<button type="submit" class="font noborder" id="generate" >GENERATE</button>			<br><br>
    		
    			<input type="text" disabled="disabled" class="noborder custom	" id="domain" placeholder="www.shortit.xyz/">
	    		<input type="text" class="noborder custom" id="key" placeholder=" ( Optional )">			
        </form>                                     
        <br>      <br>   

        <div id="created">
        	<h2> SUCCESS </h2>   
        	<span>Your URL is : &nbsp;&nbsp;</span>
        	<input type="text" id="createdurl" disabled="disabled" value="https://shortit.xyz/"> <br><br>
		</div>    
	</center>

</body>


<!--- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
